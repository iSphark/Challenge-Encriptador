<!DOCTYPE html>

<html lang="es">   
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><img src="img/Logo.png"></h1>
            </div>
            <div class="titulo">
                <h2 class="titulo texto">Encriptador de Texto</h2>
            </div>
        </header>
        <main>
            <div class="seccion-texto">
                <textarea  class="texto-encriptar" required placeholder="¡Ingrese el texto aqui!"></textarea>
            </div>
            <div class="botones">
                <input type="button"  class="btn-encriptar" value="Encriptar">
                <input type="button"  class="btn-desencriptar" value="Desencriptar">
            </div>
            <div class="alerta-copy">
                <p><img src="img/alerta.png"> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="seccion-resultado">
                <div class="parrafo">
                    <h3 class="titulo-niguno">Ningún mensaje fue encontrado</h3>
                    <p class="parrafo-niguno">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="resultado">
                    <p class="texto-resultado"><p>
                </div>
                <div class="copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
                <div class="personaje">
                    <img src="img/Muñeco.png" class="robot">
                </div>
            </div>
        </main> 
        <footer>
           
            <div class=" creditos">
                <p class="realizado">Hecho por <span class="nombre">Miguel Arellano Peredo</span></p>
            </div>
            <div class="links-perfiles">
                <a href="https://github.com/iSphark?tab=repositories"><img src="img/github.png" class="github" ></a>
                <a href="https://www.linkedin.com/in/miguel-angel-arellano-peredo-a1041a1bb/"><img src="img/linkedin.png" class="linkedin"></a>
            </div> 
        </footer>
        <script src="app.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>             
    </body>
</html>
